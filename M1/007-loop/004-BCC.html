<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( var i = 1; i <= 3; i++ ){
            for( var k = 1; k <= 5; k++ ){
                document.write( ' * ' );
            }
            document.write('<br>')
        }

        /*
        

        *
        * *
        * * *
        * * * *
        * * * * *
        
        i: 1
           k: 1
        i: 2
           k: 1  
           k: 2
        i: 3
           k: 1  
           k: 2   
           k: 3
        i: 4
           k: 1
           k: 2    
           k: 3    
           k: 4    
        */

        for( var i = 1; i <= 5 ; i++ ){
            for( var k = 1; k <= i; k++  ){
                document.write(' * ');
            }
            document.write('<br>');
        }

        /*

        * * * * *
        * * * * 
        * * * 
        * * 
        * 
        
        i: 1
           k: 1 
           k: 2 
           k: 3 
           k: 4 
           k: 5 
        i: 2
           k: 1 
           k: 2 
           k: 3 
           k: 4
        i: 3
           k: 1 
           k: 2 
           k: 3
        i: 4
           k: 1 
           k: 2 
        i: 5
           k: 1 

           k = 6 - i
        */
        document.write('<hr>');
        for( var i = 1; i<=5;i++ ){
            for( var k = 1; k <= ( 6 - i ); k++ ){
                document.write(' * ');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
