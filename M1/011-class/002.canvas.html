<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        // diem bat dau
        ctx.moveTo(0,200);//x,y
        // diem ket thuc
        ctx.lineTo(400,200);//x,y
        // ve
        ctx.stroke();

        // ve hinh tron
        // var c = document.getElementById("myCanvas");
        // var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,50,0,2*Math.PI);//x,y,r,sAngle,eAngle
        ctx.stroke();

        // ve hinh chu nhat
        // ctx.fillStyle='#fa4b2a';
        ctx.fillRect(100, 10, 40, 20)



    </script>
</body>
</html>
