<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let books = ['Toan','Van','Anh'];
        console.log( books[0] )

        //ham push
        books.push('Ly');//['Toan','Van','Anh','Ly'];

        //ham pop: xoa phan tu o duoi cung
        books.pop();

        console.log( books );//['Toan','Van','Anh']

        books.sort();

        console.log( books );//[ "Anh", "Toan", "Van" ]

        let book2 = ['Sinh','Su'];
        books = books.concat( book2 );//[ "Anh", "Toan", "Van", "Sinh", "Su" ]

        console.log( books );



    </script>
</body>
</html>
