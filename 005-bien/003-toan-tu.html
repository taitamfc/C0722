       /*
        toan tu so sanh
        ==  : so sanh bang ve gia tri
        === : bang gia tri dong thoi cung kieu du lieu
        !=  : ko bang nhau ve gia tri
        !== : ko bang nhau ve gia tri va ko cung du lieu
        >   : so lon ho ve gia tri 
        <
        <=
        >=
       */

       var so_1 = 6;
       var so_2 = '6';
       var so_3 = 7;

       //so_1 == so_2 && so_3 > so_1
       //so_1 == so_2 && so_3 < so_1
       //so_1 == so_2 || so_3 > so_1
       //so_1 == so_2 || so_3 < so_1

       console.log( so_1 == so_2 );//true
       console.log( so_1 === so_2 );//false

       console.log( so_1 == so_2 && so_3 > so_1 )
       //   true    &&    true
       //   true

       console.log( so_1 != so_2 && so_3 < so_1 )
       //  false    &&   false
       //  false
       
       console.log( so_1 == so_2 && so_3 < so_1 )
       //   true    &&   false
       //   false

       so_1 == so_2 || so_3 < so_1
       //true              false

       !so_1 == so_2 //true => false
