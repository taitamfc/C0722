<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>

    <form action="" method="get">
        <p>
            Username: <input type="text" id="username" name="username">
            <span id="username_error" class="error"></span>
        </p>
        <p>
            Password: <input type="password" id="password" name="password">
            <span id="password_error" class="error"></span>
        </p>
        <p>
            <input type="button" value="Login" id="login">
        </p>
    </form>

    <script>
        // Bat su kien click
        $('#login').click( function(){
            // xoa loi da co truoc
            $('.error').html('');

            // Lay gia tri o username
            let username = $('#username').val();
            // document.getElementById('username').value;
            // Lay gia tri o password
            let password = $('#password').val();
            // document.getElementById('password').value;
            // xac thuc du lieu
            if( username == '' ){
                $('#username_error').html('Truong nay la bat buoc');
                // document.getElementById('username_error').innerHTML = 'Truong nay la bat buoc';
            }
            if( password == '' ){
                $('#password_error').html('Truong nay la bat buoc');
                // document.getElementById('password_error').innerHTML = 'Truong nay la bat buoc';
            }
            if( username && password ){
                //xu ly
                // alert('xu ly');
                let options = {
                    url: 'http://127.0.0.1:8000/api/customers',
                    method: 'POST',
                    dataType: 'json',
                    data: {
                        name: 'Nguyen Van C',
                        dob: '2022-10-10',
                        email : 'vanc@gmail.com'
                    },
                    success: function(response){
                        console.log(response);
                    }
                }
                $.ajax(options);
            }
        });


    </script>
    
</body>
</html>
