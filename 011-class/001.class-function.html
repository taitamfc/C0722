        let HCN = function( ts_dai, ts_rong ){
            // khai bao thuoc tinh
            this.chieu_dai = ts_dai
            this.chieu_rong = ts_rong

            // khai bao phuong thuc
            this.tinh_chu_vi = function(){
                return ( this.chieu_dai + this.chieu_rong ) * 2;
            }

            this.tinh_dien_tich = function(){
                return this.chieu_dai * this.chieu_rong
            }

            this.ve_hinh = function(){
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillRect(100, 10, this.chieu_rong, this.chieu_dai)
            }
        }

        let hcn_1 = new HCN( 100, 200 );
        console.log( 'Chu vi la: ' + hcn_1.tinh_chu_vi() );
        console.log( 'Dien tich la: ' + hcn_1.tinh_dien_tich() );

        // truy cap phuong thuc ve hinh
        hcn_1.ve_hinh();

    </script>
